{% extends 'base.html' %}

{% block upload_slip %}
<div class="container mt-5">
    <h2>อัปโหลด Slip</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">อัปโหลด</button>
    </form>
</div>
{% endblock upload_slip %}
