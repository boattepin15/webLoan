{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{% block title %}ลงชื่อสำหรับผู้ใช้งานที่ไม่ใช่สมาชิก{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/headers.css' %}">
    <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-center">ลงชื่อเพื่อสร้างเครดิต</h4>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-md-12">
                                {{ form.first_name.label_tag }}
                                {{ form.first_name }}
                            </div>
                            <div class="col-md-12 mt-3">
                                {{ form.last_name.label_tag }}
                                {{ form.last_name }}
                            </div>
                        </div>
                        <input type="hidden" name="lat" id="lat">
                        <input type="hidden" name="lng" id="lng">
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">สมัครการสร้างเครดิต</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            navigator.geolocation.getCurrentPosition(function(position) {
                document.getElementById('lat').value = position.coords.latitude;
                document.getElementById('lng').value = position.coords.longitude;
            });
        });
    </script>

    <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
