{% extends 'base.html' %}
{% load static%}
{% block checin %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h2>เช็คอิน</h2>
                </div>
                <div class="card-body text-center">
                    <img class="rounded-circle mt-3 mb-4" width="150px" src="{% static 'image/pngtree-money-box-icon-cartoon-style-png-image_1893438.jpg' %}" alt="Checkin Image">
                    {% if checkin %}
                        <p>{{ checkin.des }}</p>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">เช็คอิน</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock checin %}
