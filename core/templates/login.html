{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
  <main class="form-signin">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">เข้าสู่ระบบ</h1>
      <div class="form-floating">
        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="" required>
        <label for="floatingInput">ชื่อผู้ใช้งาน</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="" required>
        <label for="floatingPassword">รหัสผ่าน</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember_me" value="remember-me"> จำผู้ใช้งาน
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">เข้าสู่ระบบ</button>
    </form>
  </main>

  </body>
</html>
